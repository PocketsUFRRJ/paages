<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <style>
    /* Estilizando o fundo da página */
    body {
      background: url('https://dunamismovement.com/wp-content/uploads/2021/10/meet-foto-desktop.png') no-repeat center top;
      background-size: cover;
      filter: blur(0);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Imagem no topo com margem de meio centímetro */
    .top-image {
      position: absolute;
      top: 2.0cm;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    /* Máscara de cor preta com 80% de opacidade */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: -1;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    /* Estilizando os botões */
    .button {
      display: block;
      margin: 0.5cm 0;
      padding: 10px 20px;
      background-color: orange;
      color: white;
      border: 2px solid black;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-family: Montserrat, Arial, sans-serif;
      text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
    }

    .button:hover {
      background-color: #ff6600;
      transform: scale(1.05);
    }

    /* Estilizando títulos dos botões */
    .button span {
      display: block;
    }

    /* Redimensionando o botão do Whatsapp */
    #whatsapp-button {
      background-color: orange;
      color: white;
      border: 2px solid black;
    }

    /* Redimensionando o botão do Instagram */
    #instagram-button {
      background-color: orange;
      color: white;
      border: 2px solid black;
    }

    /* Estilizando o rodapé (frase no final da página) */
    .footer {
      position: absolute;
      bottom: 10px; /* Distância de 10px a partir da parte inferior */
      color: white;
      font-size: 14px; /* Tamanho um pouco menor que a fonte dos botões */
      font-family: Montserrat, Arial, sans-serif;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <!-- Imagem no topo -->
  <img class="top-image" src="https://dunamismovement.com/wp-content/uploads/2021/08/logo-pockets.png" alt="Logo" />

  <div class="container">
    <a href="https://chat.whatsapp.com/G5MCZAnyCE2EldWnUc4KTs" class="button" id="whatsapp-button">
      <span>Grupo no Whatsapp</span>
    </a>
    <a href="https://www.instagram.com/pockets.ufrrj/" class="button" id="instagram-button">
      <span>Nosso Instagram</span>
    </a>
  </div>

  <!-- Rodapé (frase no final da página) -->
  <div class="footer">
    Reuniões toda segunda às 19:40h em frente ao auditório
  </div>
</body>
</html>
